<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .container {
        text-align: center;
        color: white;
        width: 100%;
        padding: 40px;
        box-sizing: border-box;
      }

      h1 {
        margin: 0 0 10px 0;
        font-size: 2em;
      }

      .status-text {
        margin: 10px 0 30px 0;
        font-size: 1em;
        opacity: 0.9;
      }

      .loader-container {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: white;
        border-radius: 10px;
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        margin-top: 10px;
        font-size: 0.85em;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Splashscreen Lab</h1>
      <div class="status-text" id="status">Loading...</div>
      <div class="loader-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const progressEl = document.getElementById("progress");
      const progressTextEl = document.getElementById("progressText");

      function updateProgress(percent, text) {
        progressEl.style.width = percent + "%";
        progressTextEl.textContent = Math.round(percent) + "%";
        if (text) statusEl.textContent = text;
      }

      async function init() {
        console.log("Splashscreen initializing...");

        // Wait for Tauri to be ready
        if (!window.__TAURI__) {
          console.error("Tauri API not available");
          statusEl.textContent = "Error loading...";
          return;
        }

        try {
          updateProgress(20, "Loading...");

          // Check if we're in dev mode
          const isDev =
            window.location.hostname === "localhost" ||
            window.location.hostname === "127.0.0.1";

          if (!isDev) {
            console.log("Production mode - checking for updates");

            updateProgress(30, "Checking for updates...");

            try {
              const update = await window.__TAURI__.updater.check();

              if (update && update.available) {
                console.log("Update found:", update.version);
                statusEl.textContent = "Update found: v" + update.version;
                updateProgress(40, "Downloading v" + update.version + "...");

                let downloaded = 0;
                let contentLength = 0;

                await update.downloadAndInstall(function (event) {
                  switch (event.event) {
                    case "Started":
                      contentLength = event.data.contentLength || 0;
                      console.log("Download started");
                      break;
                    case "Progress":
                      downloaded += event.data.chunkLength;
                      const percent =
                        contentLength > 0
                          ? 40 + (downloaded / contentLength) * 50
                          : 60;
                      updateProgress(percent, "Downloading update...");
                      break;
                    case "Finished":
                      updateProgress(100, "Installing update...");
                      console.log("Download finished");
                      break;
                  }
                });

                console.log("Relaunching...");
                await window.__TAURI__.process.relaunch();
                return;
              } else {
                console.log("No update available");
              }
            } catch (updateError) {
              console.error("Update check error:", updateError);
              // Continue to show main window
            }
          } else {
            console.log("Dev mode - skipping update check");
          }

          // No update or dev mode
          updateProgress(100, "Starting application...");

          setTimeout(async function () {
            console.log("Calling show_main_window command");
            try {
              await window.__TAURI__.core.invoke("show_main_window");
              console.log("Main window shown");
            } catch (e) {
              console.error("Failed to show main window:", e);
            }
          }, 500);
        } catch (error) {
          console.error("Error during initialization:", error);
          statusEl.textContent = "Error - trying to start app...";

          // Try to show main window anyway
          setTimeout(async function () {
            try {
              await window.__TAURI__.core.invoke("show_main_window");
            } catch (e) {
              console.error("Failed to show main window:", e);
            }
          }, 1000);
        }
      }

      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
