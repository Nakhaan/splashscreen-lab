<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .container {
        text-align: center;
        color: white;
      }

      h1 {
        margin: 0 0 10px 0;
        font-size: 2em;
      }

      .row h5 {
        margin: 0 0 30px 0;
        font-size: 1.2em;
        font-weight: 300;
      }

      /* Loader styles */
      .loader-container {
        width: 300px;
        margin: 20px auto;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: white;
        border-radius: 10px;
        animation: loading 3s ease-in-out forwards;
        width: 0%;
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      .loading-text {
        margin-top: 10px;
        font-size: 0.9em;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tauri used Splash!</h1>
      <div class="row">
        <h5>It was super effective!</h5>
      </div>
      <div class="loader-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
  </body>
</html>
